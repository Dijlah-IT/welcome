<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>welcome</title>
  </head>
  <body>
    <main id="main">
      <div class="loader">
        <div class="swiper carousel">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="s-sadr1.jpg" alt="" />
              <h1 class="title">بسم الله الرحمن الرحیم</h1>
            </div>
            <div class="swiper-slide">
              <img src="s-sadr2.jpg" alt="" />
              <h1 class="title">بسم الله الرحمن الرحیم سه</h1>
            </div>
            <div class="swiper-slide">
              <img src="s-sadr3.jpg" alt="" />
              <h1 class="title">بسم الله الرحمن الرحیم دو</h1>
            </div>
          </div>
        </div>
        <a href="#content" class="mouse-scroll">
          <div class="mouse">
            <div class="wheel"></div>
          </div>
          <div class="mouse-scroll__arrows">
            <div class="mouse-scroll__arrow unu"></div>
            <div class="mouse-scroll__arrow doi"></div>
            <div class="mouse-scroll__arrow trei"></div>
          </div>
        </a>
        <audio crossorigin class="audio-player" autoplay playsinline>
          <source src="sadr.mp3" type="audio/mp3" />
        </audio>
      </div>
      <div class="content" id="content" style="min-height: 200rem"></div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const swiper = new Swiper(".carousel", {
      spaceBetween: 30,
      centeredSlides: true,
      effect: "fade",
      speed: 1500,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
    });

    const player = new Plyr(".audio-player", {
      controls: ["play"],
    });
  </script>
</html>
